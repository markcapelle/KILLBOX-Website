<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Script line for FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a1521aa5e9.js" crossorigin="anonymous"></script>
    
    <!-- Favicon created through Favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header id="Banner"><script src="assets/scripts/loader.js"></script></header>
    
    <div id="Navigation"><script src="assets/scripts/loader.js"></script></div>
    
    <main>
        
        <h1>GAME</h1>

        <div class="game-wrapper">
            <div id="game-viewport">
            <!-- Killbox game will render here -->
            </div>

            <div class="controls">
                <button id="play-btn">Play</button>
                <button id="pause-btn">Pause</button>
                <button id="quit-btn">Quit</button>
            </div>
        </div>

        
        
    </main>
    
    <footer id="Footer"><script src="assets/scripts/loader.js"></script></footer>
    
    <script src="assets/scripts/game.js"></script>
</body>
</html>
